<html>
    <head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Web App â€“ Simple Interest Calculator</title>
    </head>
    <body>
        <div id="div-main">
            <h1 class="text-centered">Simple Interest Calculator</h1><hr/>
            <div id="div-data">
                <div class="grid-container">
                    <div class="grid-item">Amount:</div>
                    <div class="grid-item"></div>
                    <div class="grid-item"><input type="number" value="1"  id="principal" onchange="alertAmount()"></div>  
                    <div class="grid-item">Rate:</div>
                    <div class="grid-item"></div>
                    <div class="grid-item"><input type="range" min="1" max="20" step="0.25" value="10.25" id="rate" onchange="updateRate()"> <span id="rate_val">10.25%</span></div>
                    <div class="grid-item"><label for="years">No. of Years: </label></div>
                    <div class="grid-item"></div>
                    <div class="grid-item"><select name="years" id="years" onchange="changeYears()"></select></div>
                </div>
                <br>
                <button onclick="compute()">Compute Interest</button><br/>
                <span id="result"></span>
            </div>
            <hr/>

                You can get the source code from <a href="https://github.com/mustafa-sarshar/vftvk-Simple-Interest-Calculator" target="_blank">here</a>.
            </footer>
        </div>        
    </body>
</html>
